<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to your library!</h1>
        <dialog class="newBookDialog">
            <form>
                <fieldset class="newBookForm">
                    <label for="bookTitle" class="formInput">Book Title</label>
                    <input type="text" id="bookTitle" name="book-title" minlength="2" maxlength="100" autocomplete="off">
                    <label for="bookAuthor" class="formInput">Author</label>
                    <input type="text" id="bookAuthor" name="book-author" minlength="2" maxlength="100" autocomplete="off">
                    <label for="bookPages" class="formInput">Number of pages</label>
                    <input type="text" id="bookPages" name="book-page-count" autocomplete="off">
                    <label for="readStatus" class="statusLabel">Have you read this book?
                        <select name="read-status" id="readStatus">
                            <option value="read">Read</option>
                            <option value="not read">Not read</option>
                        </select>
                    </label>
                </fieldset>
                <div class="formButtons">
                    <button value="cancel" formmethod="dialog" class="formCancel">Cancel</button>
                    <button value="confirm" class="formConfirm">Confirm</button>
                </div>
            </form>
          </dialog>
          <button class="showDialog">Add New Book</button>
        <ul class="book-list">
            <div class="wrapper">
                <li class="book-card">
                    <h3 class="book-info title">Title</h3>
                    <p class="book-info author">Author:</p>
                    <p class="book-info pages">Pages:</p>
                    <p class="book-info hasRead status">Status:</p>
                    <div class="buttons">
                        <button class="readToggle">Mark as read</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
